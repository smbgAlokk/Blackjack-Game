<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blackjack</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Blackjack Game</h1>
      <h3>
        <span id="blackjackk-result">Let's Play </span>
      </h3>
      <div class="flex-blackjack-row-2">
        <div id="your-box">
          <h2>
            You:
            <span id="your-blackjack-result"> 0</span>
          </h2>
        </div>
        <div id="dealer-box">
          <h2>
            Dealer:
            <span id="dealer-blackjack-result"> 0</span>
          </h2>
        </div>
      </div>
      <div class="flex-blackjack-row-3">
        <div>
          <button class="btn-lg btn-primary mr-2" id="blackjack-hit-bbutton">
            Hit
          </button>
          <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">
            Stand
          </button>
          <button class="btn-lg btn-danger mr-2" id="blackjack-Deal-button">
            Deal
          </button>
          <button class="btn-lg btn-success mr-2" id="blackjack-Restart-button">
            Restart
          </button>
        </div>
      </div>
      <div class="flex-blackjack-row-1">
        <table>
          <tbody>
            <tr>
              <th id="win-header">Win</th>
              <th id="loss-header">Lose</th>
              <th id="draw-header">Draw</th>
            </tr>
            <tr>
              <td>
                <span id="wins">0</span>
              </td>
              <td>
                <span is="losses">0</span>
              </td>
              <td>
                <span id="draw">0</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
